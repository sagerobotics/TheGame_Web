<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Ava & Alyssa's Adventure ‚Äî Game Select</title>
  <style>
    body {
      margin: 0;
      background: #87CEEB;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      touch-action: manipulation;
    }

    canvas {
      display: block;
      margin: auto;
      background: #87CEEB;
      width: 100%;
      height: auto;
      max-width: 800px;
    }

    /* --- Responsive DPad --- */
    #dpad {
      position: fixed;
      bottom: 5vh;
      left: 5vw;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      gap: 6px;
      touch-action: none;
      user-select: none;
      z-index: 5;
    }

    .btn {
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 28px;
      font-weight: bold;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .btn:active { background: rgba(0, 0, 0, 0.7); }

    /* --- Action Button --- */
    #actionBtn {
      position: fixed;
      bottom: 6vh;
      right: 6vw;
      width: 70px;
      height: 70px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: 3px solid rgba(255,255,255,0.7);
      border-radius: 50%;
      font-size: 26px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 6;
      user-select: none;
      touch-action: manipulation;
    }

    #actionBtn:active {
      background: rgba(0,0,0,0.8);
      transform: scale(0.95);
    }

    /* --- Title screen overlay --- */
    #titleScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #87CEEB;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      padding: 5vw;
      overflow: hidden;
      text-align: center;
    }

    #titleImage {
      width: 80vw;
      max-width: 450px;
      transform: translateY(-100%);
      animation: dropIn 1.2s ease forwards;
    }

    @keyframes dropIn {
      to { transform: translateY(0); }
    }

    .charSelect {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .charBtn {
      padding: 12px 24px;
      font-size: clamp(16px, 2.5vw, 22px);
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff69b4;
      color: white;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .charBtn:active {
      transform: scale(0.95);
      background: #ff85c1;
    }

    /* --- Return Button --- */
    #returnBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 18px;
      font-size: clamp(14px, 2vw, 18px);
      border: none;
      border-radius: 10px;
      background: #333;
      color: white;
      cursor: pointer;
      display: none;
      z-index: 15;
    }

    #returnBtn:hover { background: #555; }

    /* --- Mobile adjustments --- */
    @media (max-width: 600px) {
      #dpad {
        grid-template-columns: 50px 50px 50px;
        grid-template-rows: 50px 50px;
      }
      #actionBtn {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Title Screen -->
  <div id="titleScreen">
    <img id="titleImage" src="titleprime.png" alt="Title Logo" />
    <div class="charSelect">
      <button class="charBtn" data-game="frogger.js">üê∏ Play Frogger</button>
      <button class="charBtn" data-game="game.js">üéÆ Adventure Girl (In Development)</button>
      <button class="charBtn" data-game="spaceinvaders.js">‚≠ê Space Invaders</button>
    </div>
  </div>

  <!-- Game Canvas -->
  <canvas id="game" width="800" height="775"></canvas>
  <audio id="coinSound" src="coin.wav" preload="auto"></audio>

  <!-- DPad -->
  <div id="dpad">
    <div></div>
    <div class="btn" data-key="ArrowUp">‚¨ÜÔ∏è</div>
    <div></div>
    <div class="btn" data-key="ArrowLeft">‚¨ÖÔ∏è</div>
    <div></div>
    <div class="btn" data-key="ArrowRight">‚û°Ô∏è</div>
  </div>

  <!-- Action Button -->
  <div id="actionBtn">üÖ∞Ô∏è</div>

  <!-- Return Button -->
  <button id="returnBtn">‚¨ÖÔ∏è Return to Menu</button>

  <script>
    window.selectedCharacter = null;
    let activeScript = null;

    // Load external JS dynamically
    function loadScript(file) {
      if (activeScript) activeScript.remove();
      const script = document.createElement("script");
      script.src = file + "?v=" + Date.now();
      script.onload = () => console.log(file + " loaded ‚úÖ");
      script.onerror = () => console.error("Failed to load " + file);
      document.body.appendChild(script);
      activeScript = script;
    }

    // Return to menu
    window.returnToMenu = function() {
      window.location.reload();
      if (activeScript) activeScript.remove();
      document.getElementById("titleScreen").style.display = "flex";
      document.getElementById("returnBtn").style.display = "none";
      const ctx = document.getElementById("game").getContext("2d");
      ctx.clearRect(0, 0, 800, 775);
    };

    // Menu buttons
    document.querySelectorAll(".charBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        const file = btn.getAttribute("data-game");
        document.getElementById("titleScreen").style.display = "none";
        document.getElementById("returnBtn").style.display = "block";
        loadScript(file);
      });
    });

    // Return button
    document.getElementById("returnBtn").addEventListener("click", window.returnToMenu);

    // Action button for spacebar trigger
    const actionBtn = document.getElementById("actionBtn");
    const triggerSpace = () => {
      const spaceEvent = new KeyboardEvent("keydown", { key: " " });
      document.dispatchEvent(spaceEvent);
    };
    actionBtn.addEventListener("click", triggerSpace);
    actionBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      triggerSpace();
    }, { passive: false });
  </script>
</body>
</html>
